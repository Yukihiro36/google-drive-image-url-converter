<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>Goole Drive Image URL Converter</title>
	<script type="text/javascript">
		$(function() {
		  var $input = $('#input');
		  var $output = $('#output');
		  $input.on('input', function(event) {
			var value = $input.val();
			// before: https://drive.google.com/file/d/{ID}/view?usp=sharing
			// after : http://drive.google.com/uc?export=view&id={ID}
 			value = value.replace('/view?usp=sharing', '');
			value = value.replace('/file/d/', '/uc?export=view&id=')
			$output.text(value);
		  });
		});
	</script>
</head>
<body>
	<form>
		<div class=".m-auto">
			<div class="form-group">
				<label for="input">Original URL</label>
				<input id="input" type="text" class="form-control" aria-label="Default" aria-describedby="inputHelp" placeholder="https://drive.google.com/file/d/{ID}/view?usp=sharing">
				<small id="inputHelp" class="form-text text-muted">Please input a link to an image file shared on your Google Drive</small>
			</div>
		</div>

		<div class=".m-auto">
			<div class="form-group">
				<label for="output">Converted URL</label>
				<span id="output" type="text" class="form-control" aria-label="Default" aria-describedby="outputHelp" placeholder="">
				<small id="outputHelp" class="form-text text-muted">You can use this link as 'img' tag on your homepage</small>
			</div>
		</div>
	</form>
	
</body>
</html>
